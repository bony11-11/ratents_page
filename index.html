<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R.A Tents | Golden Legacy & Modern Structure</title>
    <meta name="description"
        content="R.A Tents: Premium Tent Manufacturing and Shade Structures in UAE. Trusted Since 1986.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;600&display=swap"
        rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        gold: {
                            400: '#E6C200',
                            500: '#D4AF37',
                            600: '#B4941F',
                        },
                        charcoal: '#1A1A1A',
                        sand: '#F5F5DC',
                        teal: '#003366',
                    },
                    fontFamily: {
                        serif: ['"Playfair Display"', 'serif'],
                        sans: ['"Poppins"', 'sans-serif'],
                    },
                    animation: {
                        'shimmer': 'shimmer 2s linear infinite',
                        'fade-in-up': 'fadeInUp 0.8s ease-out forwards',
                    },
                    keyframes: {
                        shimmer: {
                            '0%': { backgroundPosition: '-200% 0' },
                            '100%': { backgroundPosition: '200% 0' },
                        },
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(20px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1A1A1A;
            color: #F5F5DC;
            overflow-x: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Playfair Display', serif;
        }

        .gold-gradient-text {
            background: linear-gradient(to right, #D4AF37, #FFE5B4, #D4AF37);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: shimmer 5s linear infinite;
        }

        .hero-overlay {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.3), rgba(26, 26, 26, 1));
        }

        /* Hover Glow Effect */
        .btn-glow {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-glow:hover {
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.4);
            transform: translateY(-2px);
        }

        .btn-glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }

        .btn-glow:hover::after {
            left: 100%;
        }

        /* 3D Tilt Effect */
        .tilt-card {
            perspective: 1000px;
        }

        .tilt-card-inner {
            transition: transform 0.3s ease-out;
            transform-style: preserve-3d;
        }

        .tilt-card:hover .tilt-card-inner {
            transform: rotateX(2deg) rotateY(2deg) scale(1.02);
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1A1A1A;
        }

        ::-webkit-scrollbar-thumb {
            background: #D4AF37;
            border-radius: 4px;
        }

        /* Range Slider Styling */
        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            background: transparent;
        }

        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            height: 24px;
            width: 24px;
            border-radius: 50%;
            background: #D4AF37;
            cursor: pointer;
            margin-top: -10px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 4px;
            cursor: pointer;
            background: #333;
            border-radius: 2px;
        }

        /* Modal Animation */
        .modal-overlay {
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Hooks ---

        // Reveal on Scroll Hook
        const useReveal = () => {
            const [isVisible, setIsVisible] = useState(false);
            const ref = useRef(null);

            useEffect(() => {
                const observer = new IntersectionObserver(
                    ([entry]) => {
                        if (entry.isIntersecting) {
                            setIsVisible(true);
                            observer.disconnect();
                        }
                    },
                    { threshold: 0.1 }
                );
                if (ref.current) observer.observe(ref.current);
                return () => observer.disconnect();
            }, []);

            return [ref, isVisible];
        };

        // Scroll Position Hook for Parallax
        const useScrollY = () => {
            const [scrollY, setScrollY] = useState(0);
            useEffect(() => {
                const handleScroll = () => setScrollY(window.scrollY);
                window.addEventListener("scroll", handleScroll);
                return () => window.removeEventListener("scroll", handleScroll);
            }, []);
            return scrollY;
        };

        // --- Icons ---
        const Icon = ({ name, className }) => {
            useEffect(() => {
                lucide.createIcons();
            }, [name]);
            return <i data-lucide={name} className={className}></i>;
        };

        // --- Components ---

        const Reveal = ({ children, className = "", delay = 0 }) => {
            const [ref, isVisible] = useReveal();
            const style = {
                transitionDelay: `${delay}ms`,
                opacity: isVisible ? 1 : 0,
                transform: isVisible ? 'translateY(0)' : 'translateY(30px)',
                transition: 'all 0.8s cubic-bezier(0.5, 0, 0, 1)'
            };
            return (
                <div ref={ref} style={style} className={className}>
                    {children}
                </div>
            );
        };

        const ContactModal = ({ isOpen, onClose }) => {
            if (!isOpen) return null;

            const handleOverlayClick = (e) => {
                if (e.target === e.currentTarget) onClose();
            };

            const scrollToForm = () => {
                onClose();
                document.getElementById('contact-form').scrollIntoView({ behavior: 'smooth' });
            };

            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center bg-black/80 backdrop-blur-sm modal-overlay" onClick={handleOverlayClick}>
                    <div className="bg-black border border-gold-500/30 p-8 rounded-xl max-w-sm w-full mx-4 shadow-2xl relative modal-content">
                        <button onClick={onClose} className="absolute top-4 right-4 text-sand/50 hover:text-gold-500 transition-colors">
                            <Icon name="x" className="w-6 h-6" />
                        </button>

                        <h3 className="text-2xl font-serif text-gold-500 mb-8">Contact Us</h3>

                        <div className="space-y-6 mb-8">
                            <a href="tel:+971506979698" className="flex items-center space-x-4 text-white hover:text-gold-500 transition-colors group">
                                <Icon name="phone" className="w-6 h-6 text-gold-500 group-hover:scale-110 transition-transform" />
                                <span className="text-lg tracking-wide">+971 50 697 9698</span>
                            </a>

                            <a href="https://wa.me/971506979698" target="_blank" rel="noopener noreferrer" className="flex items-center space-x-4 text-white hover:text-gold-500 transition-colors group">
                                <Icon name="message-circle" className="w-6 h-6 text-gold-500 group-hover:scale-110 transition-transform" />
                                <span className="text-lg tracking-wide">WhatsApp</span>
                            </a>

                            <a href="mailto:sales@ratents.com" className="flex items-center space-x-4 text-white hover:text-gold-500 transition-colors group">
                                <Icon name="mail" className="w-6 h-6 text-gold-500 group-hover:scale-110 transition-transform" />
                                <span className="text-lg tracking-wide">sales@ratents.com</span>
                            </a>
                        </div>

                        <button
                            onClick={scrollToForm}
                            className="w-full bg-gold-500 text-charcoal font-bold py-3 rounded-lg hover:bg-gold-400 transition-colors uppercase tracking-widest text-sm"
                        >
                            Go to Contact Form
                        </button>
                    </div>
                </div>
            );
        };

        const Navbar = ({ openContactModal }) => {
            const [isScrolled, setIsScrolled] = useState(false);
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);

            useEffect(() => {
                const handleScroll = () => {
                    setIsScrolled(window.scrollY > 50);
                };
                window.addEventListener('scroll', handleScroll);
                return () => window.removeEventListener('scroll', handleScroll);
            }, []);

            const handleNavClick = (e, item) => {
                if (item === 'Contact') {
                    e.preventDefault();
                    openContactModal();
                    setIsMobileMenuOpen(false);
                } else {
                    setIsMobileMenuOpen(false);
                }
            };

            return (
                <nav className={`fixed w-full z-50 transition-all duration-500 ease-in-out ${isScrolled ? 'bg-charcoal/95 shadow-lg py-3' : 'bg-transparent py-8'}`}>
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <div className="flex items-center space-x-3">
                            <img src="Images/Logo/Logo.png" alt="R.A Tents Logo" className={`transition-all duration-500 ${isScrolled ? 'h-16' : 'h-20'} w-auto object-contain`} />
                            <span className="text-2xl font-bold text-gold-500 tracking-wider hidden sm:block">R.A TENTS</span>
                        </div>

                        <div className="hidden md:flex space-x-6 items-center">
                            {['Home', 'Services', 'Our Difference', 'Products', 'Contact'].map((item) => (
                                <a
                                    key={item}
                                    href={item === 'Contact' ? '#' : `#${item.toLowerCase().replace(' ', '-')}`}
                                    onClick={(e) => handleNavClick(e, item)}
                                    className="text-sand hover:text-gold-500 transition-colors text-sm uppercase tracking-widest relative group cursor-pointer"
                                >
                                    {item}
                                    <span className="absolute -bottom-1 left-0 w-0 h-0.5 bg-gold-500 transition-all duration-300 group-hover:w-full"></span>
                                </a>
                            ))}
                            <div className="flex items-center gap-4">
                                <a
                                    href="#contact-form"
                                    className="border border-gold-500 text-gold-500 px-6 py-2 rounded-none hover:bg-gold-500 hover:text-charcoal transition-all uppercase text-xs font-bold tracking-widest btn-glow inline-block"
                                >
                                    Get Quote
                                </a>
                                <a
                                    href="https://instagram.com"
                                    target="_blank"
                                    rel="noopener noreferrer"
                                    className="text-gold-500 hover:text-white transition-colors"
                                >
                                    <Icon name="instagram" className="w-5 h-5" />
                                </a>
                            </div>
                        </div>

                        <div className="md:hidden text-gold-500 cursor-pointer" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                            <Icon name="menu" className="w-8 h-8" />
                        </div>
                    </div>

                    {/* Mobile Menu */}
                    {isMobileMenuOpen && (
                        <div className="md:hidden bg-charcoal absolute top-full left-0 w-full p-6 border-t border-gold-500/20 animate-fade-in-up">
                            <div className="flex flex-col space-y-4">
                                {['Home', 'Services', 'Our Difference', 'Products', 'Contact'].map((item) => (
                                    <a
                                        key={item}
                                        href={item === 'Contact' ? '#' : `#${item.toLowerCase().replace(' ', '-')}`}
                                        onClick={(e) => handleNavClick(e, item)}
                                        className="text-sand hover:text-gold-500 text-lg cursor-pointer"
                                    >
                                        {item}
                                    </a>
                                ))}
                            </div>
                        </div>
                    )}
                </nav>
            );
        };

        const Hero = () => {
            const scrollY = useScrollY();

            return (
                <section id="home" className="relative h-screen flex items-center justify-center overflow-hidden">
                    {/* Parallax Background */}
                    <div
                        className="absolute inset-0 z-0"
                        style={{ transform: `translateY(${scrollY * 0.5}px)` }}
                    >
                        <img
                            src="Images/High End Large Event Tent.jpg"
                            alt="Luxury Tent"
                            className="w-full h-full object-cover opacity-60 scale-110"
                        />
                        <div className="absolute inset-0 hero-overlay"></div>
                    </div>

                    <div className="relative z-10 text-center px-6 max-w-4xl mx-auto mt-20" style={{ transform: `translateY(${scrollY * -0.2}px)` }}>
                        <Reveal>
                            <h2 className="text-gold-500 text-sm md:text-base uppercase tracking-[0.3em] mb-4">Trusted Since 1986</h2>
                        </Reveal>
                        <Reveal delay={200}>
                            <h1 className="text-4xl md:text-6xl lg:text-7xl font-serif font-bold text-white mb-6 leading-tight">
                                Golden Legacy.<br />
                                <span className="gold-gradient-text">Modern Structure.</span>
                            </h1>
                        </Reveal>
                        <Reveal delay={400}>
                            <p className="text-sand/80 text-lg md:text-xl mb-10 max-w-2xl mx-auto font-light">
                                Premium tent manufacturing and shade solutions for the UAE's corporate and government sectors.
                            </p>
                        </Reveal>
                        <Reveal delay={600}>
                            <div className="flex flex-col sm:flex-row justify-center gap-4">
                                <a href="#contact-form" className="bg-gold-500 text-charcoal px-8 py-4 font-bold uppercase tracking-widest btn-glow inline-block">
                                    Request Corporate Quote
                                </a>
                                <a href="#products" className="border border-sand text-sand px-8 py-4 font-bold uppercase tracking-widest hover:bg-sand hover:text-charcoal transition-colors inline-block">
                                    View Portfolio
                                </a>
                            </div>
                        </Reveal>
                    </div>
                </section>
            );
        };

        const Services = () => {
            const services = [
                {
                    title: "Tent Manufacturing",
                    desc: "Custom-built structures tailored to your exact specifications using premium materials.",
                    icon: "hammer",
                    image: "Images/Events setup.jpg"
                },
                {
                    title: "Premium Solutions",
                    desc: "High-end marquee and arched tents for grand corporate events and weddings.",
                    icon: "crown",
                    image: "Images/High End Large Event Tent2.jpg"
                },
                {
                    title: "Shade Structures",
                    desc: "Durable parking sheds, gazebos, and awnings designed for the UAE climate.",
                    icon: "umbrella",
                    image: "Images/Pergola design1.jpg"
                }
            ];

            return (
                <section id="services" className="py-24 bg-charcoal relative">
                    <div className="container mx-auto px-6">
                        <Reveal>
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-serif text-white mb-4">Our Expertise</h2>
                                <div className="w-24 h-1 bg-gold-500 mx-auto"></div>
                            </div>
                        </Reveal>

                        <div className="grid md:grid-cols-3 gap-8">
                            {services.map((service, idx) => (
                                <Reveal key={idx} delay={idx * 200}>
                                    <div className="group relative bg-white/5 border border-white/10 hover:border-gold-500/50 transition-all duration-300 overflow-hidden">
                                        <div className="h-48 overflow-hidden">
                                            <img src={service.image} alt={service.title} className="w-full h-full object-cover group-hover:scale-110 transition-transform duration-700" />
                                        </div>
                                        <div className="p-8">
                                            <div className="text-gold-500 mb-4 transform transition-transform duration-500 group-hover:scale-110 group-hover:rotate-3">
                                                <Icon name={service.icon} className="w-8 h-8" />
                                            </div>
                                            <h3 className="text-xl font-serif text-white mb-3">{service.title}</h3>
                                            <p className="text-sand/60 text-sm leading-relaxed">{service.desc}</p>
                                        </div>
                                    </div>
                                </Reveal>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Difference = () => {
            const scrollY = useScrollY();

            return (
                <section id="our-difference" className="py-20 bg-sand text-charcoal relative overflow-hidden">
                    {/* Foreground Parallax Pattern */}
                    <div
                        className="absolute inset-0 opacity-5 pointer-events-none"
                        style={{
                            backgroundImage: 'radial-gradient(#1A1A1A 1px, transparent 1px)',
                            backgroundSize: '20px 20px',
                            transform: `translateY(${scrollY * -0.1}px)`
                        }}
                    ></div>

                    <div className="container mx-auto px-6 relative z-10">
                        <div className="grid md:grid-cols-3 gap-12 text-center divide-y md:divide-y-0 md:divide-x divide-charcoal/10">
                            {[
                                { num: "36+", sub: "Years Experience", txt: "Trusted since 1986, delivering excellence across the UAE." },
                                { num: "Premium", sub: "Quality Materials", txt: "Sourced for durability in harsh desert climates." },
                                { num: "Diverse", sub: "Selection", txt: "From grand marquees to functional parking sheds." }
                            ].map((item, idx) => (
                                <Reveal key={idx} delay={idx * 150}>
                                    <div className="px-4 py-4">
                                        <h3 className="text-4xl font-serif font-bold text-gold-600 mb-2">{item.num}</h3>
                                        <p className="uppercase tracking-widest font-bold text-sm mb-2">{item.sub}</p>
                                        <p className="text-charcoal/70 text-sm">{item.txt}</p>
                                    </div>
                                </Reveal>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Products = () => {
            const products = [
                { name: "Marquee Tents", img: "Images/High End Large Event Tent.jpg", desc: "Grand structures for corporate galas." },
                { name: "Arched Tents", img: "Images/Large Open Tent (Multi Purpose).jpg", desc: "Modern aesthetic with spacious interiors." },
                { name: "Bedouin Tents", img: "Images/Bedwin Tent(Event) .jpg", desc: "Traditional heritage meets modern luxury." },
                { name: "Ramadan Tents", img: "Images/Cultural Event Shed.jpg", desc: "Culturally rich designs for holy gatherings." },
                { name: "Parking Sheds", img: "Images/Big parking space shade.jpg", desc: "Protective shading for vehicle fleets." },
                { name: "Gazebos", img: "Images/Pergola design1.jpg", desc: "Elegant outdoor living spaces." },
            ];

            return (
                <section id="products" className="py-24 bg-charcoal">
                    <div className="container mx-auto px-6">
                        <Reveal>
                            <div className="flex flex-col md:flex-row justify-between items-end mb-12">
                                <div>
                                    <h2 className="text-3xl md:text-4xl font-serif text-white mb-2">Our Premium Solutions</h2>
                                    <p className="text-sand/60">Explore our diverse catalog of structures.</p>
                                </div>
                                <a href="#" className="text-gold-500 hover:text-white transition-colors mt-4 md:mt-0 flex items-center gap-2 group">
                                    View Full Catalog <Icon name="arrow-right" className="w-4 h-4 transition-transform group-hover:translate-x-1" />
                                </a>
                            </div>
                        </Reveal>

                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {products.map((prod, idx) => (
                                <Reveal key={idx} delay={idx * 100}>
                                    <div className="group relative h-80 overflow-hidden cursor-pointer tilt-card">
                                        <div className="tilt-card-inner w-full h-full relative">
                                            <img src={prod.img} alt={prod.name} className="w-full h-full object-cover" />
                                            <div className="absolute inset-0 bg-gradient-to-t from-black/90 via-black/40 to-transparent opacity-80 group-hover:opacity-90 transition-opacity"></div>
                                            <div className="absolute bottom-0 left-0 w-full p-8">
                                                <h3 className="text-xl font-serif text-white mb-2">{prod.name}</h3>
                                                <div className="transform translate-y-4 opacity-0 group-hover:translate-y-0 group-hover:opacity-100 transition-all duration-300">
                                                    <p className="text-gold-500 text-sm mb-4">{prod.desc}</p>
                                                    <span className="text-xs uppercase tracking-widest text-white border-b border-gold-500 pb-1">View Details</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </Reveal>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const ContactForm = () => {
            const [formData, setFormData] = useState({
                projectType: '',
                product: '',
                parkingSubOption: '',
                scope: 100,
                name: '',
                email: '',
                company: '',
                phone: ''
            });

            const handleTypeSelect = (type) => {
                setFormData({ ...formData, projectType: type });
            };

            const handleProductSelect = (product) => {
                const isParking = product === 'Parking Sheds';
                setFormData({
                    ...formData,
                    product: product,
                    parkingSubOption: '',
                    scope: isParking ? 2 : 100
                });
            };

            const handleParkingSubSelect = (sub) => {
                setFormData({ ...formData, parkingSubOption: sub });
            };

            const isParkingSheds = formData.product === 'Parking Sheds';

            const isFormValid =
                formData.projectType &&
                formData.product &&
                formData.name &&
                formData.email &&
                formData.company &&
                formData.phone &&
                (!isParkingSheds || formData.parkingSubOption);

            return (
                <section id="contact-form" className="py-24 bg-charcoal relative border-t border-white/5">
                    <div className="container mx-auto px-6 max-w-4xl">
                        <Reveal>
                            <div className="text-center mb-16">
                                <h2 className="text-3xl md:text-4xl font-serif text-white mb-4">Ready to Structure Your Solution?</h2>
                                <p className="text-sand/60">Request a Quote.</p>
                            </div>
                        </Reveal>

                        <div className="bg-white/5 border border-white/10 p-8 md:p-12 rounded-sm backdrop-blur-sm">
                            {/* Project Type */}
                            <div className="mb-10">
                                <label className="block text-gold-500 text-sm uppercase tracking-widest mb-4">1. Project Type *</label>
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                    {['Corporate Event', 'Government Project', 'Permanent Structure'].map(type => (
                                        <div
                                            key={type}
                                            onClick={() => handleTypeSelect(type)}
                                            className={`cursor-pointer p-4 border transition-all duration-300 text-center ${formData.projectType === type ? 'border-gold-500 bg-gold-500/10 text-white' : 'border-white/20 text-sand/60 hover:border-gold-500/50'}`}
                                        >
                                            {type}
                                        </div>
                                    ))}
                                </div>
                            </div>

                            {/* Conditional Products */}
                            {formData.projectType && (
                                <div className="mb-10 animate-fade-in-up">
                                    <label className="block text-gold-500 text-sm uppercase tracking-widest mb-4">2. Product Interest *</label>
                                    <div className="grid grid-cols-2 md:grid-cols-3 gap-4">
                                        {['Marquee Tents', 'Arched Tents', 'Bedouin Tents', 'Parking Sheds', 'Gazebos', 'Custom Build'].map(prod => (
                                            <div
                                                key={prod}
                                                onClick={() => handleProductSelect(prod)}
                                                className={`cursor-pointer p-4 border flex items-center justify-center text-center transition-all duration-300 ${formData.product === prod ? 'border-gold-500 bg-gold-500 text-charcoal font-bold' : 'border-white/20 text-sand/60 hover:border-gold-500'}`}
                                            >
                                                {prod}
                                            </div>
                                        ))}
                                    </div>

                                    {/* Parking Shed Sub-Options */}
                                    {isParkingSheds && (
                                        <div className="mt-6 ml-6 border-l-2 border-gold-500 pl-6 animate-fade-in-up">
                                            <label className="block text-gold-500 text-xs uppercase tracking-widest mb-3">Parking Material *</label>
                                            <div className="flex flex-wrap gap-4">
                                                {['Net', 'PVC', 'Pergola'].map(sub => (
                                                    <div
                                                        key={sub}
                                                        onClick={() => handleParkingSubSelect(sub)}
                                                        className={`cursor-pointer px-6 py-2 border rounded-full text-sm transition-all ${formData.parkingSubOption === sub ? 'bg-white text-charcoal border-white' : 'border-white/30 text-sand/60 hover:border-gold-500'}`}
                                                    >
                                                        {sub}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {/* Scope Slider */}
                            <div className="mb-10">
                                <div className="flex justify-between mb-4">
                                    <label className="text-gold-500 text-sm uppercase tracking-widest">3. {isParkingSheds ? 'Number of Cars' : 'Estimated Scope'} *</label>
                                    <span className="text-white font-serif">
                                        {formData.scope} {isParkingSheds ? 'Cars' : (formData.projectType.includes('Structure') ? 'sqm' : 'Guests')}
                                    </span>
                                </div>
                                <input
                                    type="range"
                                    min={isParkingSheds ? "2" : "50"}
                                    max={isParkingSheds ? "500" : "5000"}
                                    step={isParkingSheds ? "1" : "50"}
                                    value={formData.scope}
                                    onChange={(e) => setFormData({ ...formData, scope: parseInt(e.target.value) })}
                                    className="w-full"
                                />
                                <div className="flex justify-between text-xs text-sand/40 mt-2">
                                    <span>{isParkingSheds ? '2 Cars' : 'Small Scale'}</span>
                                    <span>{isParkingSheds ? '500+ Cars' : 'Large Scale'}</span>
                                </div>
                            </div>

                            {/* Contact Details */}
                            <div className="grid md:grid-cols-2 gap-6 mb-8">
                                <div>
                                    <label className="block text-sand/60 text-xs uppercase mb-2">Name *</label>
                                    <input
                                        type="text"
                                        className="w-full bg-transparent border-b border-white/20 py-2 text-white focus:border-gold-500 outline-none transition-colors"
                                        value={formData.name}
                                        onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sand/60 text-xs uppercase mb-2">Email *</label>
                                    <input
                                        type="email"
                                        className="w-full bg-transparent border-b border-white/20 py-2 text-white focus:border-gold-500 outline-none transition-colors"
                                        value={formData.email}
                                        onChange={(e) => setFormData({ ...formData, email: e.target.value })}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sand/60 text-xs uppercase mb-2">Company *</label>
                                    <input
                                        type="text"
                                        className="w-full bg-transparent border-b border-white/20 py-2 text-white focus:border-gold-500 outline-none transition-colors"
                                        value={formData.company}
                                        onChange={(e) => setFormData({ ...formData, company: e.target.value })}
                                    />
                                </div>
                                <div>
                                    <label className="block text-sand/60 text-xs uppercase mb-2">Phone Number *</label>
                                    <input
                                        type="tel"
                                        className="w-full bg-transparent border-b border-white/20 py-2 text-white focus:border-gold-500 outline-none transition-colors"
                                        value={formData.phone}
                                        onChange={(e) => setFormData({ ...formData, phone: e.target.value })}
                                    />
                                </div>
                            </div>

                            <button
                                className={`w-full py-4 font-bold uppercase tracking-widest transition-all duration-500 ${isFormValid ? 'bg-gold-500 text-charcoal btn-glow' : 'bg-white/10 text-white/30 cursor-not-allowed'}`}
                                disabled={!isFormValid}
                            >
                                Submit Project Inquiry
                            </button>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer id="footer" className="bg-black text-white pt-20 pb-10 border-t border-white/10">
                    <div className="container mx-auto px-6">
                        <div className="grid md:grid-cols-4 gap-12 mb-16">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center space-x-3 mb-6">
                                    <img src="Images/Logo/Logo.png" alt="R.A Tents Logo" className="h-10 w-auto" />
                                    <span className="text-xl font-bold text-gold-500 tracking-wider">R.A TENTS</span>
                                </div>
                                <p className="text-sand/60 max-w-md mb-8">
                                    Serving the UAEâ€™s Corporate & Government Sector with world-class tent and shade structures since 1986.
                                </p>
                            </div>

                            <div>
                                <h4 className="text-lg font-serif text-white mb-6">Quick Links</h4>
                                <ul className="space-y-3 text-sand/60">
                                    {['About Us', 'Our Products', 'Projects', 'Get a Quote', 'Contact'].map(link => (
                                        <li key={link}><a href="#" className="hover:text-gold-500 transition-colors">{link}</a></li>
                                    ))}
                                </ul>
                            </div>

                            <div>
                                <h4 className="text-lg font-serif text-white mb-6">Contact Us</h4>
                                <ul className="space-y-4 text-sand/60">
                                    <li className="flex items-start gap-3">
                                        <Icon name="map-pin" className="w-5 h-5 text-gold-500 mt-1" />
                                        <span>Industrial Area 1, Sharjah, UAE<br />PO Box 12345</span>
                                    </li>
                                    <li className="flex items-center gap-3">
                                        <Icon name="phone" className="w-5 h-5 text-gold-500" />
                                        <a href="tel:+971506979698" className="hover:text-gold-500 transition-colors">+971 50 697 9698</a>
                                    </li>
                                    <li className="flex items-center gap-3">
                                        <Icon name="mail" className="w-5 h-5 text-gold-500" />
                                        <a href="mailto:sales@ratents.com" className="hover:text-gold-500 transition-colors">sales@ratents.com</a>
                                    </li>
                                </ul>
                            </div>
                        </div>

                        <div className="border-t border-white/10 pt-8 flex flex-col md:flex-row justify-between items-center text-sm text-sand/40">
                            <p>&copy; 2025 R.A Tents. All rights reserved.</p>
                            <div className="flex space-x-6 mt-4 md:mt-0">
                                <a href="#" className="hover:text-white">Privacy Policy</a>
                                <a href="#" className="hover:text-white">Terms of Service</a>
                            </div>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            const [isContactModalOpen, setIsContactModalOpen] = useState(false);

            useEffect(() => {
                lucide.createIcons();
            }, []);

            return (
                <div className="antialiased">
                    <Navbar openContactModal={() => setIsContactModalOpen(true)} />
                    <Hero />
                    <Services />
                    <Difference />
                    <Products />
                    <ContactForm />
                    <Footer />
                    <ContactModal isOpen={isContactModalOpen} onClose={() => setIsContactModalOpen(false)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
